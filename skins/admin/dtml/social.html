<style>
    .table td {
        text-align: center;
    }
</style>
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <br>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center"><b>SOCIAL</b></h3>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th style="width: 10%"><b>NOME</b></th>
                                <th style="width: 15%"><b>LINK</b></th>
                                <th style="width: 15%"><b></b></th>
                            </tr>
                        </thead>
                        <tbody>
                            <[foreach]>
                                <form action="admin_change_social.php" method="POST">
                                    <tr>
                                        <td>
                                            <[nome]>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                            <input type="text" class="form-control form-control-border border-width-2" name="link" value="<[link]>">
                                            </div>
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-primary">Salva</button>
                                            <input type="hidden" id="social" name="social" value=<[id_social]> />
                                        </td>
                                    </tr>
                                </form>
                                <[/foreach]>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
</section>
</div>
