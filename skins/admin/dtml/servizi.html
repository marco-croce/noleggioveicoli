<div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <br>
  
        <div class="card">
          <div class="card-header">
            <h3 class="text-center"><b>I SERVIZI OFFERTI DA CARBOOK</b></h3>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th style="width: 15%"><b>NOME</b></th>
                  <th style="width: 30%"><b>DESCRIZIONE</b></th>
                  <th style="width: 10%"><b>VISUALIZZATO</b></th>
                  <th style="width: 20%"><b>ICONA</b></th>
                  <th style="width: 15%"></th>
                  <th style="width: 10%"></th>
                </tr>
              </thead>
              <tbody>
                <div class="card-header">
                  <a href="admin_add_servizio.php" class="card-title"><i class="far fa-plus"></i>&nbsp; Inserisci Servizio</a>
              </div>
                <[foreach]>
                <form action="admin_change_servizio.php" method="POST">
                <tr>
                  <td><[nome]></td>
                  <td>
                    <div class="form-group">
                        <textarea class="form-control" rows="4" name="descrizione" placeholder="Descrizione" required ><[descrizione]></textarea>
                    </div>
                  </td>
                    <td>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" value="si" type="radio" name="active" <[active]> >
                        <label class="form-check-label">SI</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" value="no" type="radio" name="active" <[not_active]> >
                        <label class="form-check-label">NO</label>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                        <input type="text" name="icona" class="form-control form-control-border border-width-2" placeholder="Icona" id="icona" required value="<[icona]>" />
                    </div>
                  </td>
                  <td>
                    <button type="submit" class="btn btn-primary">Salva</button>
                  </td>
                  <td>
                    <a href="admin_change_servizio.php?delete=true&id=<[id]>" class="btn btn-danger">Elimina</a>
                    <input type="hidden" id="serv" name="serv" value=<[id]> >
                  </td>
                </tr>
              </form>
                <[/foreach]>
  
              </tbody>
  
            </table>
              
            </div>
  
          </div>
        </div>
  
  
      </div>
    </section>
  </div>
