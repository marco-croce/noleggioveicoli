  <script>
    $(document).ready(function() {
      var dropdownMenu = $('.dropdown-menu');
      var dropdownToggle = $('.dropdown-toggle');
  
      // Apri la finestra modale solo quando viene cliccato il pulsante di accesso
      dropdownToggle.click(function(e) {
        e.preventDefault();
        e.stopPropagation();
        dropdownMenu.toggleClass('show');
      });
  
      // Chiudi la finestra modale solo quando si clicca fuori dalla finestra
      $(document).click(function(e) {
        if (!dropdownMenu.is(e.target) && dropdownMenu.has(e.target).length === 0) {
          dropdownMenu.removeClass('show');
        }
      });
  
      // Mantieni la finestra modale aperta quando il mouse esce dalla finestra modale stessa
      dropdownMenu.mouseleave(function(e) {
        e.stopPropagation();
      });
    });
  </script>
